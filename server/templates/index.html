<!doctype html>
<html>
	<head>
		<title>Beats</title>
	</head>
	<body>
		<form id="upload" action="/upload" method="post" enctype="multipart/form-data">
			<label for="file">Filename:</label>
			<input type="file" name="file" />
			<input type="submit" name="submit" value="submit" />
		</form>
		<div id="status" style="position:absolute; top:50px">
			<div id="done">
				<h2>Finished</h2>
				<ul>
					{% for d in done %}
					<li>{{d}}</li>
					{% endfor %}
				</ul>
			</div>
			<div id="working">
				<h2>Working</h2>
				<ul>
					{% for w in working %}
					<li>{{w}}</li>
					{% endfor %}
				</ul>
			</div>
			<div id="errored">
				<h2>Errored</h2>
				<ul>
					{% for e in errored %}
					<li>{{e}}</li>
					{% endfor %}
				</ul>
			</div>
		</div>

		<audio></audio>
		<button id="pause">play/pause</button>
		<progress min="0" max="100" value="0"></progress>
		<canvas id="viz" style="float:right;"></canvas>
	</body>
	<script src="/static/js/underscore.js" type="text/javascript"></script>
	<script src="/static/js/jquery-1.11.0.min.js" type="text/javascript"></script>
	<script src="/static/js/jquery-ui.min.js" type="text/javascript"></script>

	<script src="/static/js/main.js" type="text/javascript"></script>
	<script src="/static/js/music.js" type="text/javascript"></script>
	<script src="/static/js/viz.js" type="text/javascript"></script>
</html>
